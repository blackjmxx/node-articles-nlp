<div class="page page-dashboard" data-ng-controller="WizzardCtrl">
	<div class="row ui-section">
		<div class="col-lg-8 clearfix">
			<h2 class="section-header">Formulaire de commandes</h2>
		</div>
		<div class="col-md-12">
			<section class="panel panel-default">
				<div class="panel-body padding-lg">
					<div>
						<div class="col-md-4">
							<div layout layout-sm="column">
								<md-input-container flex>
									<label>Nom</label>
									<input required placeholder="Nom" ng-model="UserInfo.lastName">
								</md-input-container>
							</div>
							<div layout layout-sm="column">
								<md-input-container flex>
									<label>Prénom</label>
									<input required placeholder="Prénom" ng-model="UserInfo.firstName">
								</md-input-container>
							</div>
							<div layout layout-sm="column"> 
								<md-input-container flex>
									<label>Tel</label>
									<input required placeholder="Tel" ng-model="UserInfo.tel">
								</md-input-container>
							</div>
						</div>
						<div class="col-md-4">
							<div layout layout-sm="column">
								<md-input-container flex>
									<label>Type de paiments</label>
									<md-select placeholder="Type de paiments" ng-model="UserInfo.optionPayment">
										<md-option required ng-repeat="opt in options.hstep" ng-value="opt">
											{{opt}}
										</md-option>
									</md-select>
								</md-input-container>
							</div>
						</div>
						<div class="col-md-4">
							<div class="callout callout-info">
								<h4>Resumé commande</h4>
								<span><h6>Numéro commande</h6>{{guid}}</span><br>
								<span><h6>Total commande hors frais</h6> {{totalCommand}} €</span><br>
								<!--<span><h6>Cout transport + douane </h6> {{totalTransport}} Fcfa</span><br>-->
								<!--<span><h6>Frais fonctionnement LinkShopper</h6> {{totalFonctionnement}} Fcfa</span><br>-->
							</div>
							<div class="divider"></div>
							<div class="callout callout-success">
								<span>Montant total à payer : {{totalToPay}} € </span><br>
								<span class="text-small">Nombres d'articles:{{totalItems}}</span>
							</div>
						</div>
					</div>
				</div>
			</section>
		</div>
		<div class="col-md-12">
			<md-button ng-click="SendCommand()" class="md-raised btn-w-md md-primary">Envoie de la commande</md-button>
		</div>
	</div>
</div>
